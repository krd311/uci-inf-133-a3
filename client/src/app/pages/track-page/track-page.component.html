<div class="row">
	<div *ngIf="track" class="col-6">
		<!--TODO: populate with track name-->
		<h1>{{track.name}}</h1>
		<p>
			<!--TODO: link to album page, display album name-->
			Track on <a [href]="'http://localhost:4200/album/' + track.album.id">{{this.track.album.name}}</a>
		</p>
		<div>
			<!--TODO: loop over track's artists-->
			<p>
				<!--TODO: link to artist page, display artist name-->
				Artist: <a [href]="'http://localhost:4200/artist/' + track.artists[0].id">{{ track.artists[0].name }}</a>
			</p>
		</div>
		<p>
			<!--TODO: populate with track duration-->
			Duration: {{this.track.durationStr}}
		</p>
		<p>
			<!--TODO: link to track page on spotify, display track name-->
			<a href={{this.track.url}} class="btn btn-light" role="button" target="_blank">Open {{track.name}} on Spotify</a>
			
		</p>
	</div>
	<div *ngIf="audioFeatures" class="col-6">
		<!--TODO: loop over types of features and create a thermometer component for each-->
		
		<div *ngFor="let feature of audioFeatures">
			<div *ngIf="feature.name === 'danceability' || feature.name === 'energy' || feature.name === 'speechiness' || feature.name === 'acousticness'
    || feature.name === 'instrumentalness' || feature.name === 'liveness' || feature.name === 'valence'">
			<app-thermometer [feature]="feature"></app-thermometer>
		</div>
	</div>
</div>
